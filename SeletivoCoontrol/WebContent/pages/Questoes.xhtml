<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/templates/layout.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="empresas">	
	

		<h:form>            
			<h3 style="margin-top: 0">Selecione a Opção Abaixo e clique em 'Buscar'.</h3>
			
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		   
		        <p:selectOneRadio id="console" value="#{MBRadio.radio}" unselectable="true">
		           
		            <f:selectItem itemLabel="Nome da região do brasil que apresenta maior número de funcionários,
					e o número de funcionários;" itemValue="A" />	 
					         
		            <f:selectItem itemLabel="O nome da empresa mais antiga;" itemValue="B" />
		            
		            <f:selectItem itemLabel="A região do brasil que tem maior 
		            número de empresas do setor Industrial;" itemValue="C" />
		            
		            <f:selectItem itemLabel="O número de empresas de cada setor 
		            de atuação em ordem decrescente;" itemValue="D" />
		            
		            <f:selectItem itemLabel="O número total de funcionários 
		            de todas as empresas;" itemValue="E" />
		            
		        </p:selectOneRadio>
		    </h:panelGrid>
		    
		 
			<p:commandButton actionListener="#{MBRadio.questoes}" 
			  value="Resposta" update="display" icon="pi pi-check" oncomplete="PF('dlg').show()"/>
 
		  	<p:dialog widgetVar="dlg" header="Respostas" >
		        <p:panelGrid columns="2" id="display" columnClasses="label,value">
		           
		            <h:outputText value="A Resposta é:" />
		            <h:outputText value="#{MBRadio.retorno}" />
		             
		             <p:commandButton value="Fechar" 
						process="@this"
						onclick="PF('dlg').hide();" />
		      
		        </p:panelGrid>
	   		 </p:dialog>
		
		</h:form>
			
	
	</ui:define>
</ui:composition>
